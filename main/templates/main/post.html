{% extends "main/main.html" %}

{% load i18n %}

{% block content %}

  <style media="screen">
    img{
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    blockquote{
      border-color: #D33773;
    }

    h1{
      color: #b51151;
    }
  </style>

  <a href="/" id="home-btn" class="btn-floating btn-large rose-red" style="position: fixed; top: 20px; left: 20px">
    <i class="material-icons">home</i>
  </a>


  <div class="container offset-s1 offset-l1 offset-m1" style="margin-top: 2vh; margin-bottom: 2vh;">
    <div style="padding: 2vw" class="white darken-1 z-depth-1">
      <div class="card-content black-text">
        <h1 style="word-break: break-all;">{{title}}</h1>
        <p>{{date}}</p>

        <p id="content" class="flow-text" style="word-wrap: break-word;"></p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>

  <script>
    const converter = new showdown.Converter();
    const content = document.getElementById('content');
    showdown.setFlavor('github');

    var data = JSON.parse("{{data|escapejs}}");

    content.innerHTML = converter.makeHtml(data.content);
  </script>

{% endblock %}
