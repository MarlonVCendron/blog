{% extends "main/main.html" %}

{% block content %}

  <div style="margin: 0 auto; width: 80%; display: flex; justify-content: space-between; flex-wrap: wrap; margin-top: .5rem">
  {% for p in posts %}
    <div class="card hoverable white darken-1 black-text post-card">
      <img src="/media/{{p.preview_image}}" style="height: 28vh; width: 28vh">
      <div class="valign-wrapper" style="padding: 2vh">
        <p class="flow-text grey-text text-darken-3" style="word-break: break-all">
          {{p.post_title}}
        </p>
      </div>
    </div>
  {% endfor %}
  </div>

{% endblock %}
